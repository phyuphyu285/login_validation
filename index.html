<body>
  
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <!-- navbar brand -->
        <!-- <a href="#" class="navbar-brand"><img src="Image/blackgoose.png" alt="brand" width="40px" height="40px"></a> -->
        <!-- navbar brand as text -->
         <a href="#" class="navbar-brand ms-5"><span class="navbar-text">EDUSN</span></a>
         
         <!-- toggler button -->
         <button type="button" class="navbar-toggler me-5" data-bs-toggle="collapse" data-bs-target="#nav_id"><span class="navbar-toggler-icon"></span></button>
        
         <!-- nav items container -->
          <div class="collapse navbar-collapse ms-3" id="nav_id">
            <ul class="navbar-nav ">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Services</a>
                    <ul class="dropdown-menu bg-warning">
                        <li><a href="#" class="dropdown-item">Services 1</a></li>
                        <li><a href="#" class="dropdown-item">Services 2</a></li>
                        <li><a href="#" class="dropdown-item">Services 3</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto me-5">
                <li class="nav-item"><a href="#login_modal" data-bs-toggle="modal" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="#register_modal" data-bs-toggle="modal" class="nav-link">Register</a></li>
            </ul>
          </div>       
    </nav>
    <!-- end of nav -->
    <!--Login Modal-->
    <div class="modal " id="login_modal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog  modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                      
                        <input type="text" id="username" placeholder="Username" required />
                        <input type="password" id="password" placeholder="Password" required />
                        <button type="submit">Login</button>
                        &nbsp;<a href="#register_modal" data-dismiss="modal" data-bs-toggle="modal">Go to Register</a>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal " id="register_modal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog  modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h3 class="modal-title">Register</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        
                        <input type="text" id="name" placeholder="Name" required />
                        <input type="text" id="username" placeholder="Username" required />
                        <input type="password" id="password" placeholder="Password" required />
                        <input
                          type="password"
                          id="confirmPassword"
                          placeholder="Confirm Password"
                          required
                        />
                        <button type="submit">Register</button>
                        &nbsp;<a href="#login_modal" data-dismiss="modal" data-bs-toggle="modal">Go to Login</a>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script_register.js"></script>
